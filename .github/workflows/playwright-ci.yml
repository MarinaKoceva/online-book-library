name: CI - Library Catalog App

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ’» Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸŒ¿ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start frontend and backend
        run: |
          npm run server &
          npx http-server -a localhost -p 3000 -c-1 &
          sleep 5

      - name: âœ… Health check
        run: curl --fail http://localhost:3000 || exit 1

      - name: ğŸª© Run Playwright tests
        run: npm test