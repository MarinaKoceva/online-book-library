name: CI/CD Workflow - Library Catalog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: âš–ï¸ Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: â–¶ï¸ Start backend server
        run: npm run server &

      - name: â–¶ï¸ Start frontend
        run: npm start &

      - name: â± Wait for servers to start
        run: sleep 15

      - name: ğŸš€ Install Playwright
        run: npx playwright install

      - name: âœ… Run tests
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_TOKEN }}
